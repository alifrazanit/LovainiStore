<div class="row menu">
    <div class="col-2 col-sm-2 col-xs-2">
        <div class="row menu-left">
            <div class="col">
                <ng-container *ngIf="dataMenu.length !== 0">
                    <ul class="list-group" *ngFor="let menu of dataMenu">
                        <li class="list-group-item" [ngClass]="{'active': menu.selected } " (click)="selectMenu(menu)">{{ menu.menu }}</li>
                    </ul>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="col-10 col-sm-10 col-xs-10">
        <div class="row menu-right">
            <div class="col">
              
            </div>
        </div>
    </div>
</div>
