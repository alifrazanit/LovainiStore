<div class="container-fluid">
  <div class="d-flex flex-column">
    <div class="image-box">
      <img src="../../../assets/images/lg-2.jpg" class="image-login" alt="loginImage" />
    </div>
    <div class="login-panel">
      <form [formGroup]="loginForm">
        <div class="mt-5 title-page">
          <p class="mb-1 h-1">{{ label.loginPage.signIn }}</p>
        </div>
        <div class="form-controls mb-3">
          <label>{{ label.forms.email.label }}</label>
          <input type="text" formControlName="username" class="form-control">
        </div>
        <div class="form-controls mb-3">
          <label>{{ label.forms.password.label }}</label>
          <input type="password" formControlName="password" autocomplete="on" class="form-control">
        </div>
      </form>
      <div class="mt-2">
        <button class="btn btn-primary primary-color btn-lg" (click)="onSubmit()">{{ label.buttons.signIn }}</button>
      </div>
      <div class="d-flex flex-column  align-items-center justify-content-between mt-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label font-small">
            {{ label.loginPage.rememberMe }}
          </label>
        </div>
        <div class="register-link">
          <label class="mb-0 font-small">{{ label.loginPage.dontHaveAccount }}<a class="a-link p-color ms-1"
              (click)="onSignUp()">{{ label.buttons.signUp }}</a></label>
        </div>
      </div>
    </div>
  </div>
</div>
