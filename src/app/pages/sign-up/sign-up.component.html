<div class="container-fluid">
  <div class="d-flex flex-column">
    <div class="image-box">
      <img src="../../../assets/images/lg.jpg" class="image-login" alt="loginImage" />
    </div>
    <div class="login-panel">
      <div class="mt-5 title-page">
        <p class="mb-1 h-1">{{ label.loginPage.signUp }}</p>
      </div>
      <form>
        <div class="form-controls mb-3">
          <label>{{ label.forms.email.label }}</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-controls mb-3">
          <label>{{ label.forms.password.label }}</label>
          <input type="password" class="form-control">
        </div>
      </form>
      <div class="mt-2">
        <button class="btn btn-primary primary-color btn-lg" type="button">{{ label.buttons.signUp }}</button>
      </div>
      <div class="d-flex flex-column  align-items-center justify-content-between mt-2">
        <div class="register-link">
          <label class="mb-0 font-small">{{ label.loginPage.dontHaveAccount }}<a class="a-link p-color ms-1" (click)="onLogin()">{{ label.buttons.signIn }}</a></label>
        </div>
      </div>
    </div>
  </div>
</div>
